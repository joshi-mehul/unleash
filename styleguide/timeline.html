<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Timeline | Unleash CSS Styleguide</title>
	<link rel="icon" href="images/favicon.ico">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/timeline__header.css">
	<link rel="stylesheet" href="css/timeline__date-label.css">
	<link rel="stylesheet" href="css/timeline__items.css">
	<link rel="stylesheet" href="css/timeline__item__checklist.css">
</head>
<body>

	<header class="timeline__header">
		<div class="timeline__search">
			<input class="timeline__search__input" type="search" placeholder="Search">
		</div>
		<div class="timeline__sortby">
			<select name="" id="" class="timeline__sortby__dropdown">
				<option class="sortby__dropdown__option" value="byDate" selected>Sort by date</option>
				<option class="sortby__dropdown__option" value="byName">Sort by name</option>
			</select>
		</div>
	</header>

	<div class="timeline__date-label">
		Today
	</div>

	<ol class="timeline__items">
		<li class="timeline__item">
			<h3 class="timeline__item__title">Blog Post Published</h3>
			<p class="timeline__item__description">Publish a blog post about React Native development.</p>
			<div class="timeline__item__info">
				<div class="timeline__item__steps">
					<span class="timeline__item__steps__label">Steps:</span>
					<span class="timeline__item__steps__current">1</span>
					<span class="timeline__item__steps__bar">/</span>
					<span class="timeline__item__steps__total">4</span>
				</div>
				<progress class="timeline__item__progress" max="4" value="1"></progress>
				<button class="timeline__item__switch-view">Show Less</button>
			</div>
		</li>
		<li class="timeline__item--info">
			<ul class="timeline__item__checklist">
				<li class="timeline__item__checkbox">
					<input class="timeline__item__checkbox__input" type="checkbox" id="check03">
			    <label class="timeline__item__checkbox__label" for="check03">
			    	Gain feedback
			    </label>
				</li>
				<li class="timeline__item__checkbox">
					<input class="timeline__item__checkbox__input" type="checkbox" id="check02">
			    <label class="timeline__item__checkbox__label" for="check02">
			    	Write the second draft of the blog post
			    </label>
				</li>
				<li class="timeline__item__checkbox timeline__item__checkbox--done">
					<input class="timeline__item__checkbox__input" type="checkbox" id="check01">
			    <label class="timeline__item__checkbox__label" for="check01">
			    	Write a synopsis
			    </label>
				</li>
				<li class="timeline__item__checkbox timeline__item__checkbox--done">
					<input class="timeline__item__checkbox__input" type="checkbox" id="check01" checked>
			    <label class="timeline__item__checkbox__label" for="check01">
			    	Write the first draft
			    </label>
				</li>
				<li class="timeline__item__addnew">
					<button class="timeline__item__addnew__btn">
						<span class="timeline__item__addnew__btn__icon">+</span> add a new step
					</button>
				</li>
			</ul>
		</li>
	</ol>

</body>
</html>
